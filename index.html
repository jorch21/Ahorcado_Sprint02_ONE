<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Juego Ahorcado | ONE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <header>
          <h1>Juego del Ahorcado</h1>
        </header>

        <main class="contenedor-principal">
          <div class="contenedor-primario">
            <div class="contenedor-juego">
              <h1 id="msg-final"></h1>
              <h3 id="acierto"></h3>
              <h2 class="palabra" id="palabra"></h2>
              <h3 class="intentos-restantes">Intentos restantes: <span id="intentos">6</span></h3>
              <button onclick="inicio()" id="reset">Elegir otra palabra</button><br>
              <button onclick="pista()" id="pista">Dame una pista!</button>
              <p id="hueco-pista"></p>
            </div>
            <div class="contenedor-imagenes">
                <img src="img/ahorcado_6.png" alt="" id="image6">
                <img src="img/ahorcado_5.png" alt="" id="image5">
                <img src="img/ahorcado_4.png" alt="" id="image4">
                <img src="img/ahorcado_3.png" alt="" id="image3">
                <img src="img/ahorcado_2.png" alt="" id="image2">
                <img src="img/ahorcado_1.png" alt="" id="image1">
                <img src="img/ahorcado_0.png" alt="" id="image0">
            </div>
          </div>
          <div class="contenedor-abcdario">
            <div id="abcdario"></div>
          </div>
        </main>

        <footer>
          <p>Hecho por <span>JordieMC</span> para Alura-Oracle ONE</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
